<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
  <title>SB Admin - Tables</title>
    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <!-- select css-->
        <link th:href="@{//cdn.datatables.net/select/1.3.0/css/select.dataTables.min.css}" rel="stylesheet">
        <!-- button css-->
        <link th:href="@{//cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css}" rel="stylesheet">
    </th:block>
</head>
    <div id="content-wrapper" layout:fragment="content">
      <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Tables</li>
        </ol>

        <!-- DataTables Example -->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            출석 관리</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                      <th>sequence</th>
                      <th>이름</th>
                      <th>모임 장소</th>
                      <th>참여 일자</th>
                      <th>수정 일자</th>
                      <th>등록 일자</th>
                      <th>수정 관리자</th>
                      <th>등록 관리자</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                      <th>sequence</th>
                      <th>이름</th>
                      <th>모임 장소</th>
                      <th>참여 장소</th>
                      <th>수정 일자</th>
                      <th>등록 일자</th>
                      <th>수정 관리자</th>
                      <th>등록 관리자</th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
          <div class="card-footer small text-muted"></div>
        </div>
      </div>
      <!-- /.container-fluid -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

</div>
<!-- /.content-wrapper -->
  <!-- index.html 고유 스크립트 추가 -->
  <th:block layout:fragment="script">
      <!-- Page level plugin JavaScript-->
      <script th:src="@{/bootstrap/vendor/datatables/jquery.dataTables.js}"></script>
      <script th:src="@{/bootstrap/vendor/datatables/dataTables.bootstrap4.js}"></script>

      <script th:src="@{//cdn.datatables.net/select/1.3.0/js/dataTables.select.min.js}"></script>
      <script th:src="@{//cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js}"></script>

      <!-- Custom scripts for all pages-->
      <script th:src="@{/bootstrap/js/sb-admin.min.js}"></script>

      <!-- Demo scripts for this page-->
      <script th:src="@{/bootstrap/js/dataTables/member-attend-list.js}"></script>
  </th:block>
</html>
