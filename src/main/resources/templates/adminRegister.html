<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

  <title>SB Admin - Register</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/bootstrap/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link th:href="@{/bootstrap/css/sb-admin.css}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form id="registerForm" name="registerForm">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="adminId" name ="adminId" class="form-control" placeholder="ID" required="required" autofocus="autofocus">
                  <label for="adminId">ID</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="adminName" name="adminName" class="form-control" placeholder="NAME" required="required">
                  <label for="adminName">NAME</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="adminEmail" name="adminEmail" class="form-control" placeholder="Email address" required="required">
              <label for="adminEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required="required">
                  <label for="inputPassword">Password</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                  <label for="confirmPassword">Confirm password</label>
                </div>
              </div>
            </div>
          </div>
            <button  type="button" id="registerButton" class="btn btn-primary btn-block">Register</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/bootstrap/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/bootstrap/vendor/jquery-easing/jquery.easing.min.js}"></script>
  <script th:inline="javascript" type="text/javascript">
      //script구문 내부에 해당 메소드를 입력합니다.
      $(function() {
          $('#registerButton').bind("click",function () {
              var url="/admin";
              var param =  $("#registerForm :input").filter(function(idx,element){
                  return $(element).val() !='';
              }).serialize();

              alert(param);
              var token = $("meta[name='_csrf']").attr("content");
              var header = $("meta[name='_csrf_header']").attr("content");
              $.ajax({
                  type : "POST"
                  , url : url
                  , data : param
                 ,   beforeSend : function(xhr)
                      {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
                          xhr.setRequestHeader(header, token);
                      }
                  , error : function(jqXHR, textStatus, errorThrown) { // jqXHR : xml http request object, textStatus : Jquery status code, errorThrown : exception object
                      /*
                                           callback(jqXHR.responseJSON, jqXHR);
                      */
                      alert(jqXHR.status);
                  }
                  , success : function(data, textStatus, jqXHR){ // data : server response data, textStatus : Jquery status code, jqXHR : xml http request object
                      /*
                                           callback(data, jqXHR);
                      */
                      alert(jqXHR.status);
                  }
              });
              return false;
          })

      });
  </script>
</body>

</html>
